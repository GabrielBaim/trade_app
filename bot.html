    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var detectando = document.getElementById("detectando");
        var entrada = document.getElementById("entrada");

        var sizeSelect = document.getElementById("size");
        var currentState = null;
        var intervalId = null;

        function showDetectandoAndEntrada() {
          detectando.style.display = "block";

          setTimeout(function () {
            detectando.style.opacity = 0;
            entrada.style.display = "block";

            setTimeout(function () {
              entrada.style.display = "none";
            }, 30000);
          }, 0);
        }

        function updateState() {
          var selectedValue = parseInt(sizeSelect.value);
          if (currentState !== null) clearInterval(intervalId);

          if (selectedValue === 60) {
            intervalId = setInterval(showDetectandoAndEntrada, 60000);
          } else if (selectedValue === 300) {
            intervalId = setInterval(showDetectandoAndEntrada, 300000);
          } else if (selectedValue === 900) {
            intervalId = setInterval(showDetectandoAndEntrada, 900000);
          } else if (selectedValue === 1800) {
            intervalId = setInterval(showDetectandoAndEntrada, 1800000);
          }

          currentState = selectedValue;
        }

        sizeSelect.addEventListener("change", updateState);
        updateState();
      });
    </script>
